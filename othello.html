			$(document).ready(function(){

					for( j = 0; j<8; j++)

				table[4][4]='white';
				table[3][4]='black';
				table[4][3]='black';
				$("td").css("background-color", "green");
				draw(); 
			});
			
			
			function draw()
			{
				white=0;
				black=0;
			
				for(var i = 0; i<8; i++)
				{
					for(var j = 0; j<8; j++)
					{
						if(table[i][j] == 'blank')
						{
							//swap()	
						}
						else
					  	{
					  		if(table[i][j]=='white'){
					  			white++;
					  			$("#"+(i)+(j)).css("background-color", "white");
					  		}
								
							else{
								black++;
								$("#"+(i)+(j)).css("background-color", "black");
							}
					 	}
					}
				}
			}
			
			function swap(current, move, i, j)
			{
				var result = false;
				if(i>1 && j>1)
				{
					if(table[i-1][j-1]!='blank'&&table[i-1][j-1]!=current)
					{
						k = i - 2;
						l = j - 2;
						while(k>0 && l>0 $$ table[k][l] != 'blank' $$ table[k][l] != current)
						{
							k--;
							l--;
						}
						if(table[k][l] == current)
							while(k<i && l<j)
							{
								k++;
								l++;
								if(move)
									table[k][l] = current;
								result = true;
							}
					}
				}
				if(i>1)
				{
					if(table[i-1][j] != 'blank' && table[i-1][j] != current)
					{
						k = i-2;
						while(k>0 && table[k][j] != 'blank' && table[k][j] != current)
							k--;
						if(table[k][j] == current)
							while(k<i)
							{
								k++;
								if(move)
									table[k][j] = current;
								result = true;
							}	
					}	
				}
				if(i<6 && j>1)
				{
					if(table[i+1][j-1] != 'blank' && table[i+1][j-1] != current)
					{
						k = i+2;
						l = j-2;
						while(k<7 && l>1 && table[k][l] != 'blank' && table[k][l] != current)
						{
							k++;
							l--;
						}
						if(table[k][l] == current)
							while(k>i && l<j)
							{
								k--;
								l++;
								if(move)
									table[k][l] = current;
								result = true;
							}
					}
				}
				if(j<6)
				{
					if(table[i][j+1] != 'blank' && table[i][j+1] != current)

							{
								l--;
								if(move)
									table[i][l] = current;
								result = true;
							}
					}
				}
